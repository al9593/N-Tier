<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Grade-o-Matic</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
    	#text { border: 1px black solid; min-height: 200px;}
    	#A {color: blue;}
    	#B {color: green;}
    	#Fail {color: red;}
	</style>

  	</head>
  	<body>
		<!-- page content -->
		<div class="jumbotron">
			<h1 class="text-left">Grade-o-Matic</h1>
		</div>
			<h1 id="heading">Students Sorted By Average</h1>
			<div class="row">
				<div class="col-md-12">
					<select id="gradetype">
						<option>All Students</option>
						<option>A</option>
						<option>B</option>
						<option>C</option>
						<option>D</option>
						<option>F</option>
					</select>
					<ol id="listofGrades">
					</ol>		
				</div>
			</div>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	

		<!-- datatables -->	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<!-- custom local javascript -->
		<script>
			$.get("http://php-alopez.rhcloud.com/Lopez-Question2.php", 
				function( response ) 
				{				
					if (response != null)
					{
						$('#listofGrades').empty();				
						for (var i = 0; i < response.length; i++) 
						{	
							$('#listofGrades').append('<li>' + response[i] + '</li>');
							if(i < 2)
							{$("li").id = "A";}
							else if(i < 4)
							{$("li").id = "B";}
							else if(i > 6)
							{$("li").id = "Fail";}						
		  				}	
		  				$("#A").css("color","blue");
		  				$("#B").css("color","green");
		  				$("#Fail").css("color","red");	  				
					}
				}
			);

			$('#gradetype').change( function() 
			{
				$.get("http://php-alopez.rhcloud.com/Lopez-Question2.php?grade=" + $('#gradetype').val(), 
					function( response ) 
					{				
						if (response != null)
				 	 	{  	
				 	 		$('#listofGrades').empty();		
					 	 	for (var i = 0; i < response.length; i++) 
							{
								$('#listofGrades').append('<li>' + response[i] + '</li>');
								if($('#gradetype').val() == "A")
								{						
									$("li").css("color","blue");
								}
								else if (($('#gradetype').val() == "B")) {
									$("li").css("color","green");
								}
								else if (($('#gradetype').val() == "D") || ($('#gradetype').val() == "F")) {
									$("li").css("color","red");
								}
		  					}	
						}
					}
				);
			});
		</script>
	</body>
</html>
